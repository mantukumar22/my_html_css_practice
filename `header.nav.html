<!DOCTYPE html>
<html lang="en">
<head>
    <title>header.foooter.nav</title>
    <style>
        body{
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-areas: "nav header" "nav article" "nav footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: 100px 1fr;
            height: 100vh;
        }
        nav{
            grid-area: nav ;
            background-color: rgb(6, 91, 91);
            text-align: left;
            padding: 20px;
            
        }
        header{
            grid-area: header ;
            background-color: aqua;
            text-align: left;
            padding: 10px;
        }
        
        article{
            grid-area: article ;
            background-color: rgb(7, 238, 154);
            text-align: left;
            padding: 10px;
            
        }
        footer{
            grid-area: footer ;
            background-color: rgb(247, 0, 0);
            text-align: left;
            padding: 50px;
        }

        
       
    </style>
</head>
<body>
    <div class="container">
        <nav>Nav</nav>
        <header>Header</header>
        <article>Article</article>
        <footer>footer</footer> 
    </div> 
</body>
</html>
