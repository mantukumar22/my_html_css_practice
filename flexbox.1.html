<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Task</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .box {
      background-color: #d2691e;
      color: white;
      font-size: 20px;
      padding: 10px;
      flex-grow: 1;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .nested {
      background-color: #fffacd;
      color: black;
      padding: 10px;
      margin: 5px;
      text-align: center;
    }

    .col {
      flex-direction: column;
    }

    .nested-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nested-row {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="box" style="flex: 1">
      1
      <div class="nested-container">
        <div class="nested-row">
          <div class="nested">1</div>
          <div class="nested">2</div>
          <div class="nested">3</div>
        </div>
        <div class="nested-row">
          <div class="nested">1</div>
          <div class="nested">2</div>
          <div class="nested">3</div>
          <div class="nested">4</div>
        </div>
        <div class="nested-row">
          <div class="nested">1</div>
          <div class="nested">2</div>
          <div class="nested">3</div>
          <div class="nested">4</div>
          <div class="nested">5</div>
        </div>
      </div>
    </div>
    <div class="box" style="flex: 1">2</div>
    <div class="box" style="flex: 1">3</div>
  </div>

  <div class="row">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <div class="row">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
