<!DOCTYPE html>
<html lang="en">
<head>
   <title>My form</title>
         <link rel="stylesheet" href="form.css">

</head>
<body>
   <header>
      <hr>
      <h1> Submit Your Information </h1> <hr>
   </header>
   <hr>
   <main>
      <h2>Information</h2>
      <form>
         <label for="name"> Name:</label>
         <input type="text" id="name" name="username">
         <br>

         <p> Gender</p>
         <input type="radio" name ="gender" value="male"> : Male
         <input type="radio" name="gender" value="female"> : Female 

         <br><br>

         <label for="fname"> F, Name:</label>
         <input type="text" id="fname" name="fname">
         <br><br>

         <label for="class"> Class: </label>
         <input type="number" id="class" name="class">
         <br><br>

         <label for="school/college name">School/College Name:</label>
         <input type="text" id="school/college" name="school/college name">
         <br><br>

         <label for="Address"  width: 400px > Address:</label>
         <input type="Address" id="Address" name="Address">
         <br><br>

         <label for="Mobile number"> Mob No :</label>
         <input type="number" id="Mobile number" name="Mobile number">
         <br><br>

         <label for="email"> Email Address :</label>
         <input type="email" id="email" name="email">
         <br><br>


      </form>

      <h2> Payment Information</h2>
      <form>
         <label for="cource"> Choose Your cource :</label>
         <select>

            <option> Bachelor of Technology (B.Tech)</option>
            <option> Bachelor of Commerce (B.Com)</option> 
            <option> Bachelor of Arts (BA). </option>
            <option> Bachelor of Computer Application (BCA)</option>

         </select>
         
         <br><br>
         <p> Choose Your Payment Mode : </p>
         <input type="checkbox" name="Payment" value="credit card"> Credit card
         <input type="checkbox" name="Payment" value="UPI/GPay"> UPI/GPay

         <br><br>

         <button> <b>SUBMIT KARO</b></button>

      </form><hr>
      <h3> Thankyou</h3>


   </main>
</body>

</html>
